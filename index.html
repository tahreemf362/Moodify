<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moodify - Mood Based Quotes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
      backdrop-filter: brightness(0.4);
    }
    .container {
      backdrop-filter: brightness(1.5) blur(3px);
      padding: 2rem;
      border-radius: 15px;
      margin-top: 50px;
    }
    .form-control, .btn {
      border-radius: 10px;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
    }
    footer {
      margin-top: 3rem;
      text-align: center;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container shadow-lg">
    <h1 class="text-center mb-4">üåà Moodify</h1><!-- Mood Filter -->
<div class="mb-4">
  <label for="moodSelect" class="form-label">Select your mood:</label>
  <div class="input-group">
    <select id="moodSelect" class="form-select">
      <option value="happy">Happy</option>
      <option value="sad">Sad</option>
      <option value="motivated">Motivated</option>
      <option value="angry">Angry</option>
    </select>
    <button class="btn btn-primary" onclick="getQuote()">Get Quote</button>
  </div>
</div>

<!-- Display Quote -->
<div id="quoteDisplay" class="card p-3 mb-4 d-none">
  <h5 class="card-text" id="quoteText"></h5>
</div>

<!-- Add New Quote -->
<h4 class="mb-3">‚ûï Add a New Quote</h4>
<form id="quoteForm">
  <div class="mb-3">
    <input type="text" id="newMood" class="form-control" placeholder="Mood (e.g. happy)" required />
  </div>
  <div class="mb-3">
    <textarea id="newText" class="form-control" rows="2" placeholder="Your quote..." required></textarea>
  </div>
  <button type="submit" class="btn btn-success">Add Quote</button>
</form>

<!-- Confirmation -->
<div id="addConfirmation" class="alert alert-success mt-3 d-none">
  Quote added successfully! üéâ
</div>

<footer>
  <p>Made with ‚ù§ for every mood ‚Äî Moodify</p>
</footer>

  </div>  <script>
    const quoteDisplay = document.getElementById("quoteDisplay");
    const quoteText = document.getElementById("quoteText");
    const form = document.getElementById("quoteForm");
    const confirmation = document.getElementById("addConfirmation");

    function getQuote() {
      const mood = document.getElementById("moodSelect").value.toLowerCase();
      fetch(`http://localhost:3000/api/quotes/${mood}`)
        .then(res => {
          if (!res.ok) throw new Error("No quote found");
          return res.json();
        })
        .then(data => {
          quoteText.textContent = data.text;
          quoteDisplay.classList.remove("d-none");
        })
        .catch(err => {
          quoteText.textContent = "No quote found for this mood.";
          quoteDisplay.classList.remove("d-none");
        });
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const mood = document.getElementById("newMood").value.trim().toLowerCase();
      const text = document.getElementById("newText").value.trim();

      if (!mood || !text) return;

      fetch("http://localhost:3000/api/quotes", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mood, text })
      })
        .then(res => res.json())
        .then(() => {
          confirmation.classList.remove("d-none");
          form.reset();
          setTimeout(() => confirmation.classList.add("d-none"), 2000);
        })
        .catch(err => console.error("Error adding quote:", err));
    });
  </script></body>
</html>
